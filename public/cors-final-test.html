<!DOCTYPE html>
<html>
<head>
    <title>PRUEBA CORS DEFINITIVA</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PRUEBA CORS DEFINITIVA</h1>
        
        <h2>Pruebas b√°sicas:</h2>
        <button onclick="testBasic()">1. Test B√°sico CORS</button>
        <button onclick="testDebug()">2. Test Debug API</button>
        
        <h2>Prueba de Login:</h2>
        <div>
            <input type="email" id="email" placeholder="Email" value="admin@invoice.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="testLogin()">3. Test Login CORS</button>
        </div>
        
        <h2>Prueba con tu API real:</h2>
        <button onclick="testRealLogin()">4. Test Login Real</button>
        
        <div id="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
            console.log(message);
        }

        async function testBasic() {
            log('üß™ Probando CORS b√°sico...');
            try {
                const response = await fetch(`${API_BASE}/cors-test`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                log(`‚úÖ CORS b√°sico funciona: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå Error CORS b√°sico: ${error.message}`, 'error');
            }
        }

        async function testDebug() {
            log('üîç Probando debug endpoint...');
            try {
                const response = await fetch(`${API_BASE}/debug`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: 'debug' })
                });
                const data = await response.json();
                log(`‚úÖ Debug funciona: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå Error debug: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üîê Probando login CORS...');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/cors-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                log(`‚úÖ Login CORS funciona: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå Error login CORS: ${error.message}`, 'error');
            }
        }

        async function testRealLogin() {
            log('üéØ Probando tu API real...');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                log(`‚úÖ API real funciona: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                log(`‚ùå Error API real: ${error.message}`, 'error');
            }
        }

        // Test autom√°tico al cargar
        window.onload = function() {
            log('üöÄ P√°gina cargada. Ejecuta las pruebas una por una.');
        };
    </script>
</body>
</html>
